<li *ngFor="let msg of messages">
        <p *ngIf="msg.status=0">{{msg.pseudo}} : {{msg.message}}</p>
        <p *ngIf="msg.status=1" [ngStyle]="{'color:green'}">{{msg.pseudo}} vient de se connecter</p>
        <p *ngIf="msg.status=2" [ngStyle]="{'color:red'}">{{msg.pseudo}} vient de se d√©connecter ({{msg.message}})</p>
</li>
<div *ngIf="this.chatService.isLoggin()">
    Message : <input [(ngModel)]="message" (keyup)="onMessageKey($event)"> 
    <button type="button" class="btn btn-primary" (click)="sendMessage()">Envoyer</button>
    <br/>
    <button type="button" class="btn btn-primary" (click)="logout()">Deconnexion</button>
</div>
<div *ngIf="!this.chatService.isLoggin()">
    Nom d'utilisateur : <input [(ngModel)]="pseudo" (keyup)="onLoginKey($event)"> 
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
</div>
Qui est la : <br/>
<li *ngFor="let user of users">
        {{user}}
</li>
