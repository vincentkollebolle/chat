<div class="row">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <app-chat-users></app-chat-users>
    </div>
    <div class="col-xs-6 col-sm-8 col-md-9 col-lg-9">
        <div class="panel panelLogin bg-light" *ngIf="!this.chatService.isLoggin()">
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                <div class="input-group-text">Username</div>
                </div> 
                <input type="text" class="form-control" id="pseudo" [(ngModel)]="pseudo" placeholder="Username">
                <button type="button" class="btn btn-primary" (click)="login()">Login</button>
            </div>
        </div>
        
        <div class="panel bg-light" *ngIf="this.chatService.isLoggin()">        
                <button type="button" class="btn btn-primary" (click)="logout()">Deconnexion</button>
        </div>
        
        <div class="panel bg-light">
            Messages
            <li *ngFor="let msg of messages">
                <i class="fa fa-envelope"></i> &nbsp;
                <span *ngIf="msg.status===0">{{msg.pseudo}} : {{msg.message}}</span>
                <span *ngIf="msg.status===1" [ngStyle]="{'color':'green'}">{{msg.pseudo}} vient de se connecter</span>
                <span *ngIf="msg.status===2" [ngStyle]="{'color':'red'}">{{msg.pseudo}} vient de se d√©connecter ({{msg.message}})</span>
            </li>
        </div>
        
        <div class="panel"  *ngIf="this.chatService.isLoggin()">
            <label>Message : </label><input class="form-control" [(ngModel)]="message" (keyup)="onKey($event)"> 
            <button type="button" class="btn btn-primary" (click)="sendMessage()">Envoyer</button> 
        </div>
    </div>
</div>
